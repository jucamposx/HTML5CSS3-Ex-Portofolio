<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Portofolio fotográfico</title>
</head>
<body>
    <header>
        <h1>Portofólio Fotográfico</h1>
        <nav>
            <ul>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#portofolio">Portofolio</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
<h2>Sobre</h2>
<p>Bem-vindo ao meu portofolio fotográfico! Eu sou um fotógrafo apaixonado por capturar momentos especiais e transformá-los em memórias eternas.</p>
    </section>
    <section>

        </section id="portofolio">
        <h2>Portofólio</h2>
        <div class="galeria"> 
            <img src="./img/image1.avif" alt="Foto 1">
            <img src="./img/image2.avif" alt="Foto 2">
            <img src="./img/image3.avif" alt="Foto 3">
        </div>
    </section>
<section>
    <h2>Contato</h2>
    <p>Entre em contato comigo para agendar uma sessão de fotos!</p>
    <form action="#">
        <input type="text" placeholder="seu nome">
        <input type="email" placeholder="seu email">
        <textarea placeholder="Sua mensagem"></textarea>
        <button type="submit">Enviar</button>
    </form>
</section>
</body>
</html>
